<div *ngIf="client.fio" class="client bg-wheat pt-1 px-1 pb-1">

  <div>{{ 'fio'|lang }}: <b>{{ client.fio }}</b></div>
  <div *ngFor="let phone of client.phones">{{ 'phone'|lang }}: <span>{{ phone }}</span></div>
  <div *ngFor="let adress of client.adreses">{{ 'adress'|lang }}: <span>{{ adress }}</span></div>


  <div class="clearfix mb-1"></div>
  <div class="row mb-1">
    <div class="col-xs-12 col-md-6 px-05">
      <button (click)="showPhoneAdd()" class="btn btn-success d-block w-100">
        <i class="mdi mdi-plus-circle"></i> {{ 'add phone'|lang }}
      </button>
    </div>
    <div class="col-xs-12 col-md-6 px-05">
      <button  (click)="showAdressAdd()" class="btn btn-success d-block w-100">
        <i class="mdi mdi-plus-circle"></i> {{ 'add adress'|lang }}
      </button>
    </div>
  </div>

  <input class="form-control mb-1" *ngIf="showPhone" type="text" [(ngModel)]="newPhone" placeholder="{{ 'phone'|lang }}">
  <input class="form-control mb-1" *ngIf="showAdress" type="text" [(ngModel)]="newAdress" placeholder="{{ 'adress'|lang }}">
  <div class="row" *ngIf="showPhone == true || showAdress == true" >
    <div class="col-xs-6 px-05">
      <button class="btn btn-primary form-control">{{ 'save'|lang }}</button>
    </div>
    <div class="col-xs-6 px-05">
      <button class="btn btn-primary form-control">{{ 'cancel'|lang }}</button>
    </div>
  </div>



</div>
