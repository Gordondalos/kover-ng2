<div class="container-fluid mt-1">

	<div class="col-xs-3">
		<h4 class="firstUp">{{ 'drivers'| lang }}</h4>
	</div>
	<div class="col-xs-6">
		<input type="text" class="form-control" placeholder="{{ 'search'|lang }}">
	</div>
	<div class="col-xs-3"></div>
	<button class="btn btn-primary float-xs-right">{{ 'add driver'|lang }}</button>
	<button (click)="sendJobNow()" class="btn btn-primary float-xs-right mx-1">{{ 'job now'|lang }}</button>
	<div class="clearfix mb-1"></div>
	<table class="table" *ngIf="driver && driver.length">
		<thead class="bg-light-green">
		<tr>
			<th></th>
			<th>{{ 'now'|lang }}</th>
			<th>{{ 'fio'|lang }}</th>
			<th>{{ 'phone'|lang }}</th>
			<th>{{ 'car number'|lang }}</th>
		</tr>
		</thead>
		<tbody>

		<tr *ngFor="let item of driver">
			<th scope="row"><i class="mdi f24 mdi-eye pointer"></i></th>
			<td>
				<i #elem
				   [ngClass]="{'mdi-checkbox-marked': getDeiverNow(item.id), 'mdi-checkbox-blank-outline': !getDeiverNow(item.id) }"
				   class="mdi " (click)="checkThisDriver(elem, item.id)"></i>
			</td>
			<td>{{item.name}}</td>
			<td>{{ item.phone }}</td>
			<td>{{ item.car }}</td>
		</tr>

		</tbody>
	</table>
</div>
<div class="clearfix mt-2"></div>
<div class="center-block text-xs-center">
	<i class="mdi mdi-plus-circle f60 text-success "></i>
</div>

<div class="clearfix"></div>
